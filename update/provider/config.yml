port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 0.0.0.0:9090
dns:
  enable: true
  ipv6: false
  default-nameserver:
    - 217.218.127.127
    - 185.51.200.2
  enhanced-mode: fake-ip
  nameserver:
    - 217.218.127.127
    - 185.51.200.2
  fallback:
    - 64.6.64.6
    - 64.6.65.6
  fallback-filter:
    geoip: true
    geoip-code: IR
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - +.google.com
      - +.facebook.com
      - +.youtube.com
      - +.twitter.com
      - +.bing.com
  fake-ip-filter:
    - '*.lan'
    - stun.*.*.*
    - stun.*.*
    - time.windows.com
    - time.nist.gov
    - time.apple.com
    - time.asia.apple.com
    - '*.openwrt.pool.ntp.org'
    - pool.ntp.org
    - ntp.ubuntu.com
    - time1.apple.com
    - time2.apple.com
    - time3.apple.com
    - time4.apple.com
    - time5.apple.com
    - time6.apple.com
    - time7.apple.com
    - time1.google.com
    - time2.google.com
    - time3.google.com
    - time4.google.com
    - api.joox.com
    - joox.com
    - '*.xiami.com'
    - '*.msftconnecttest.com'
    - '*.msftncsi.com'
    - '*.*.stun.playstation.net'
    - xbox.*.*.microsoft.com
    - '*.ipv6.microsoft.com'
    - speedtest.cros.wr.pvp.net
proxies:

proxy-groups:
  - name: Core
    type: select
    proxies:
      - Fallback
      - Ping
      
  - name: Servers
    type: select
    proxies:

  - name: Fallback
    type: fallback
    url: https://api.telegram.org/robots.txt
    interval: 300
    proxies:
    
   - name: Ping
    type: url-test
    url: https://api.telegram.org/robots.txt
    interval: 300
    proxies:

rule-providers:
  direct:
    type: http
    behavior: classical
    url: https://github.com/Airuop/servers/releases/latest/download/direct.yaml
    path: ./ruleset/direct.yaml
    interval: 432000
  block:
    type: http
    behavior: classical
    url: https://github.com/Airuop/servers/releases/latest/download/block.yaml
    path: ./ruleset/block.yaml
    interval: 432000
rules:
  - RULE-SET,direct,DIRECT
  - RULE-SET,block,REJECT
  - MATCH,Core
